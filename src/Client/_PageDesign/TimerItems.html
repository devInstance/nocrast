<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="../wwwroot/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="../wwwroot/css/site.css" rel="stylesheet" />
    <title></title>
</head>
<body>

    <ul class="timer-list">
        <li class="timer-link">
            <div class="alert alert-danger container-fluid " role="document">
                <div class="d-flex flex-row">
                    <div class="d-flex mr-3">
                        <div class="align-self-center">
                            <button class="btn btn-default timer-button" @onclick="@(() => Start())">
                                <span class="oi oi-chevron-right" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                    <div class="d-flex flex-column flex-grow-1">
                        <div class="d-flex flex-row">
                            <div class="align-self-center">
                                <span class="badge badge-danger">
                                    <button class="btn btn-default timer-button">
                                        <span class="oi oi-plus small-timer-button" aria-hidden="true"></span>
                                        <small>
                                            Project
                                        </small>
                                    </button>
                                </span>
                                <span class="timer-text-title">
                                    <strong>Active Task</strong>
                                    <button class="btn btn-default timer-button">
                                        <span class="oi oi-pencil small-timer-button" aria-hidden="true"></span>
                                    </button>
                                </span>
                                <span>
                                    <small class="text-muted ml-1">
                                        2 hrs today
                                    </small>
                                </span>
                            </div>
                        </div>
                        <div class="d-flex flex-row mt-1">
                            <span class="badge badge-danger">Tag 1</span>
                            <span class="badge badge-danger">Tag2</span>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="d-flex flex-row">
                            <div class="align-self-center">
                                <span class="timer-text timer-text-timespan">00:00:23</span>
                            </div>
                            <div class="align-self-center">
                                <button class="btn btn-default timer-active-button">
                                    <span class="oi oi-media-pause" aria-hidden="true"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </li>

        <li>
            <div class="alert alert-info container-fluid" role="document">
                <div class="d-flex flex-row">
                    <div class="d-flex mr-3">
                        <div class="align-self-center">
                            <button class="btn btn-default timer-button" @onclick="@(() => Start())">
                                <span class="oi oi-chevron-right" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                    <div class="d-flex flex-column flex-grow-1">
                        <div class="d-flex flex-row">
                            <div class="align-self-center">
                                <span class="badge badge-info">
                                    <button class="btn btn-default timer-button">
                                        <span class="oi oi-plus small-timer-button" aria-hidden="true"></span>
                                        <small>
                                            Project
                                        </small>
                                    </button>
                                </span>
                                <span class="timer-text-title">
                                    <strong>Passive Task (Open)</strong>
                                    <button class="btn btn-default timer-button">
                                        <span class="oi oi-pencil small-timer-button" aria-hidden="true"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
                        <div class="d-flex flex-row mt-1">
                            <button class="btn btn-default timer-button" data-toggle="dropdown">
                                <span class="badge badge-info">+ Tag</span>
                            </button>
                            <div class="dropdown-menu">
                                <ul>
                                    <li><button class="btn btn-default timer-button"><span class="badge badge-info">Tag 1</span></button></li>
                                    <li><button class="btn btn-default timer-button"><span class="badge badge-info">Tag 2</span></button></li>
                                    <li><button class="btn btn-default timer-button"><span class="badge badge-info">Tag 3</span></button></li>
                                    <li><button class="btn btn-default timer-button"><span class="badge badge-info">Tag 4</span></button></li>
                                </ul>
                                <form class="px-4 py-3">
                                    <div class="form-group">
                                        <label class="form-check-label" for="newTagEdit">
                                            New tag
                                        </label>
                                        <input type="email" class="form-control" placeholder="tag name" id="newTagEdit">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Add</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="d-flex flex-row">
                            <div class="align-self-center">
                                <span class="timer-text">
                                    <strong>3.5</strong> hour(s) today
                                </span>
                            </div>
                            <div class="align-self-center">
                                <button class="btn btn-default">
                                    <span class="oi oi-media-play" aria-hidden="true"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </li>

        <li>
            <div class="alert alert-info timer-item-container" role="document">
                <div class="timer-item-context">
                    <button class="btn btn-default timer-button" @onclick="@(() => Remove())">
                        <span class="oi oi-x" aria-hidden="true"></span>
                    </button>
                </div>
                <div class="timer-item-title left-column">
                    <EditForm Model="@Item">
                        <input value="Edit Title"></input>
                        <button type="submit" class="btn timer-button text-info">
                            <span class="oi oi-circle-check" aria-hidden="true"></span>
                        </button>
                        <button class="btn timer-button text-danger">
                            <span class="oi oi-circle-x" aria-hidden="true"></span>
                        </button>
                    </EditForm>
                </div>
                <div class="timer-item-time left-column">
                    <span class="timer-text">3.5 hour(s)</span>
                </div>
                <div class="timer-item-panel">
                    <button class="btn btn-default timer-button" @onclick="@(() => Start())">
                        <span class="oi oi-media-play" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </li>

    </ul>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" `></script>
</body>
</html>
